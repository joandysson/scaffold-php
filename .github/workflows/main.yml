name: CI CD Prod
on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
    types:
      - labeled
jobs:
  setup-env:
    name: env
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request_target' && github.event.label.name == 'deploy')
    defaults:
      run:
        shell: bash
    steps:
      - name: Setup environment
        run: touch .env

      - name: Adding values in .env
        run: |
            echo "APP_URL=${{vars.APP_URL}}" >> .env
            echo "DB_DRIVER=${{vars.DB_DRIVER}}" >> .env
            echo "DB_NAME=${{vars.DB_NAME}}" >> .env
            echo "DB_HOST=${{vars.DB_HOST}}" >> .env
            echo "DB_PASSWORD=${{secrets.DB_PASSWORD}}" >> .env
            echo "DB_USER=${{vars.DB_USER}}" >> .env

